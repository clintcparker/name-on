<body>
    <div class="body-content">
        

<main role="main" class="container">

      <div class="starter-template" id="uniqueName">
        <div class="spinner-grow" role="status"><span class="sr-only">Loading...</span></div> 
        <div class="spinner-grow" role="status"></div> 
        <div class="spinner-grow" role="status"></div>
        <h1 id="h1A"></h1>
        <button type="button" class="btn" id="copyBtn" data-clipboard-action="copy" data-clipboard-target="#h1A"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg> 
        </button>
    </div>

    </main><!-- /.container -->


<script>
  new ClipboardJS('.btn');
  function getName() {
    showSpinner();
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://wild-mascot-730.azurewebsites.net/api/generate', true);
    //set cors headers
    xhr.setRequestHeader('Access-Control-Allow-Origin', '*');

    xhr.onload = function () {
      document.getElementsByClassName("spinner-grow")[0].style.display = "none";
      document.getElementsByClassName("spinner-grow")[1].style.display = "none";
      document.getElementsByClassName("spinner-grow")[2].style.display = "none";
      document.getElementById('h1A').innerText = this.responseText;
      document.getElementById('h1A').style.display = 'block';
      document.getElementById('copyBtn').style.display = 'inline-block';
    };

    xhr.send(null);
  }
  
  function showSpinner() {
      document.getElementsByClassName("spinner-grow")[0].style.display = "inline-block";
      document.getElementsByClassName("spinner-grow")[1].style.display = "inline-block";
      document.getElementsByClassName("spinner-grow")[2].style.display = "inline-block";
      document.getElementById('h1A').innerText = this.responseText;
      document.getElementById('h1A').style.display = 'none';
      document.getElementById('copyBtn').style.display = 'none';
  }

  getName();
</script>
