<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name-On</title>
    <base href="/" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body { padding-top: 50px; padding-bottom: 20px; }
        .body-content { padding-left: 15px; padding-right: 15px; }
        .starter-template { padding: 3rem 1.5rem; text-align: center; }
        html { position: relative; min-height: 100%; }
        body { margin-bottom: 60px; }
        footer { position: absolute; bottom: 0; width: 100%; height: 60px; line-height: 60px; background-color: #f5f5f5; padding-left: 20px; }
    </style>
</head>
<body>
    <div id="app">
        <style>
            .loading-screen {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 60vh;
                text-align: center;
            }
            .loading-screen h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
                color: #333;
            }
            .loading-spinner {
                display: inline-flex;
                gap: 0.5rem;
            }
            .loading-spinner > div {
                width: 1rem;
                height: 1rem;
                background-color: #007bff;
                border-radius: 50%;
                animation: loading-bounce 1.4s infinite ease-in-out both;
            }
            .loading-spinner > div:nth-child(1) { animation-delay: -0.32s; }
            .loading-spinner > div:nth-child(2) { animation-delay: -0.16s; }
            @keyframes loading-bounce {
                0%, 80%, 100% { transform: scale(0); }
                40% { transform: scale(1); }
            }
        </style>
        <div class="loading-screen">
            <h1>Name-On</h1>
            <div class="loading-spinner">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
